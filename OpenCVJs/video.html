<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Video Capture Example</title>            
        </head>
        <body>
            <h2>Video Capture Example</h2>
            <p>
                Click <b>Start/Stop</b> button to start or stop the camera capture.<br>
                The <b>videoInput</b> is a &lt;video&gt; element used as OpenCV.js input.
                The <b>canvasOutput</b> is a &lt;canvas&gt; element used as OpenCv.js output.<br>
                The code of &lt;textarea&gt; will be executed when video is started.
            </p>
            <div>
                <div class="control"><button id="startAndStop" disabled>Start</button></div>
            </div>
            <p class="err" id="errorMessage"></p>
            <div>
                <table cellpadding="0" cellspacing="0" width="0" border="0">
                    <tr>
                        <td>
                            <video id="videoInput" width="320" height="240"></video>
                        </td>
                        <td>
                            <canvas id="canvasOutput" width="320" height="240"></canvas>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="caption">videoInput</div>
                        </td>
                        <td>
                            <div class="caption">canvasOutput</div>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <script src="https://webrtc.github.io/adapter/adapter-5.0.4.js" type="6d1817eedddf1ac7d159875d-text/javascript"></script>
            <script src="utils.js" type="6d1817eedddf1ac7d159875d-text/javascript"></script>
            <!--script src="video.js" type="module"></script-->
            <script>
                let video = document.getElementById("videoInput"); // video is the id of video tag
                navigator.mediaDevices.getUserMedia({ video: true, audio: false }).then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                }).catch(function(err) {
                    console.log("An error occurred! " + err);
                });
                let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
                let dst = new cv.Mat(video.height, video.width, cv.CV_8UC1);
                let cap = new cv.VideoCapture(video);
                const FPS = 30;
                function processVideo() {
                    try {
                        if (!streaming) {
                            // clean and stop.
                            src.delete();
                            dst.delete();
                            return;
                        }
                        let begin = Date.now();
                        // start processing.
                        cap.read(src);
                        cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
                        cv.imshow('canvasOutput', dst);
                        // schedule the next one.
                        let delay = 1000/FPS - (Date.now() - begin);
                        setTimeout(processVideo, delay);
                    } catch (err) {
                        utils.printError(err);
                    }
                };
                // schedule the first one.
                setTimeout(processVideo, 0);
            </script>

        </body>
    </html>
